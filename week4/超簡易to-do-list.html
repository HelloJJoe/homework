<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>title</title>
        <style >
            h1 {
                margin: 30px;
            }
   
            
        </style>
        <script type='text/javascript'>
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#btn').addEventListener('click', () => {
                    var text = document.querySelector('.text')
                    //方法一：document.querySelector('.todo').innerHTML += '<li>' + text.value + '</li>'
                    //優化（click完框框內的文字消失）text.value = '' 
                    //方法二：var item = document.createElement('li')
                    //item.innerText = text.value
                    //document.querySelector('.todo').appendChild(item)
                    var item = document.createElement ('li')

                    item.innerHTML = `
                    <div>
                        ${text.value}
                    </div>
                    `
                    document.querySelector('.todo').appendChild(item)

                })
            })
                
             
        </script>
    </head>
    <body>
        <ul class='todo'>
            <li>吃飯</li>
            <li>看影片</li>
        </ul>
        <input type="text"  class='text' placeholder="請輸入to-do"  />
        <input type='button' id='btn' value='add' />
    </body>

</html>
